<!DOCTYPE html>
<html>

<head>
    <title>Contact Mocha Magic</title>
    <link rel="icon" href="images/coffee-logo.png">
</head>

<body>
    <h1>Contact Us</h1>
    <header>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="index.html#AboutUs" target="_blank">About</a></li>
                <li><a href="index.html#Menu" target="_blank">Menu</a></li>
                <li><a href="timings.html" target="_blank">Timings</a></li>
            </ul>
        </nav>
        <figure>
            <img src="images/contact-us.jpg" alt="Contact Us" height="400px" width="450px" title="Contact us">
            <figcaption>Welcome to The Mocha Magic</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us a Message</legend>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <br><br>
                <label for="contact reason">Contact Reason:</label>
                <select id="contact reason" name="reasonforcontact">
                    <option value="" disabled selected>Select a reason</option>
                    <option value="feedback">Feedback</option>
                    <option value="contact">Complaint</option>
                    <option value="inquiry">Inquiry</option>
                </select>
                <br><br>
                <label for="message">Your Message</label>
                <br>
                <textarea id="message" rows="4" cols="20" placeholder="Type your message here"></textarea>
            </fieldset>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <hr>
            <h2>Our Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28049.49813668275!2d77.14747037431643!3d28.504012999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1f8d0381c3ab%3A0x8d1f3c54a54446f5!2sThe%20Palette%20Cafe!5e0!3m2!1sen!2sin!4v1737037262409!5m2!1sen!2sin"
                width="550" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </form>
    </main>
    <a href="#">BacktoTop</a>
    <br>
    <footer>
        <p>Made with &#x2764;&#xfe0f; from INDIA</p>
        <p>Copyright &#169; the Mocha Magic</p>
    </footer>
</body>

</html>
