<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MovieFox - Search Movies</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="MovieFox Logo" class="logo">
      <h1>MovieFox</h1>
    </div>
    <p>Search for your favorite movies!</p>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search for a movie..." />
      <button id="searchBtn">Search</button>
    </section>

    <section id="movieResults" class="movies"></section>

    <!-- Pagination Buttons -->
    <div class="pagination">
      <button id="prevPageBtn" class="page-btn">⬅️ Previous Page</button>
      <button id="nextPageBtn" class="page-btn">Next Page ➡️</button>
    </div>

    <section class="favorites-section">
      <h2>Favorites</h2>
      <div id="favorites" class="movies"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by StorM</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
